<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <link rel="stylesheet" href="./productDetail.css"> <!-- Link to your CSS file -->
</head>
<body>
  <div id="product-details-container">
    <h1 id="product-title"></h1>
    <img id="product-thumbnail" alt="Product Image" />
    <p id="product-price"></p>
    <h3>Description</h3>
    <p id="product-full-description"></p>
    
    <h3>Product Details</h3>
    <p><strong>Brand:</strong> <span id="product-brand"></span></p>
    <p><strong>SKU:</strong> <span id="product-sku"></span></p>
    <p><strong>Weight:</strong> <span id="product-weight"></span> grams</p>
    <p><strong>Dimensions:</strong> <span id="product-dimensions"></span> (W x H x D)</p>
    <p><strong>Warranty:</strong> <span id="product-warranty"></span></p>
    <p><strong>Shipping Info:</strong> <span id="product-shipping"></span></p>
    <p><strong>Availability:</strong> <span id="product-availability"></span></p>

    <h3>Reviews</h3>
    <ul id="product-reviews"></ul>

    <button id="back-to-cart">Back to Cart</button>
  </div>

  <script type="module" src="./productDetail.js"></script>
</body>
</html>
